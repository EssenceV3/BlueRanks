  <title>BlueRanks Staff - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a1f44;
      color: #cce0ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      color: #70a0ff;
      margin-bottom: 1rem;
      user-select: none;
      text-shadow: 0 0 8px #70a0ff88;
    }
    nav {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #a0c4ff;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background-color: #1c3a7a;
      box-shadow: 0 0 10px #3763ccaa;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    nav a:hover,
    nav a:focus-visible {
      background-color: #3763cc;
      color: #ffffff;
      outline: none;
      box-shadow: 0 0 15px #70a0ffcc;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      color: #5577ccaa;
      user-select: none;
    }
